<!DOCTYPE html>
<html>

<head>
    <title>AI Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <div style="margin-bottom: 1rem;">
            <a href="{{ url_for('module3.dashboard') }}" class="btn"
                style="background-color: #6c757d; color: white; text-decoration: none; padding: 0.375rem 0.75rem; border-radius: 0.25rem;">
                &larr; Back to Dashboard
            </a>
        </div>
        <h1>{{ role }} AI Report</h1>

        <pre style="white-space: pre-wrap;">{{ report }}</pre>

        <form action="{{ url_for('routes.export_pdf') }}" method="POST">
            <input type="hidden" name="role" value="{{ role }}">
            <button class="btn btn-success">Export PDF</button>
        </form>
    </div>

</body>

</html>
