version: '3.8'

services:
  chatbot_service:
    build: 
      context: ./module_1_chatbot
    container_name: chatbot_service
    # Use conda to run flask on port 5002
    command: conda run --no-capture-output -n pcd flask run --host=0.0.0.0 --port=5002
    ports:
      - "5002:5002"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - FLASK_APP=app:app
    networks:
      - pcd_network
    volumes:
      # Mount the module directory to /usr/src/app (WORKDIR in Dockerfile)
      - ./module_1_chatbot:/usr/src/app

  web_service:
    build: .
    container_name: web_service
    command: /opt/conda/envs/pcd/bin/flask run --host=0.0.0.0 --port=5000
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - SERVICE_TYPE=web
      - GROQ_API_KEY=${GROQ_API_KEY}
    networks:
      - pcd_network
    volumes:
      - ./:/usr/src/app
    depends_on:
      - chatbot_service
      - db

  db:
    image: postgres:15
    container_name: flask_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=flaskdb
    ports:
      - "5432:5432"
    networks:
      - pcd_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  pcd_network:
    driver: bridge

volumes:
  postgres_data:
