name: pcd
channels:
  - conda-forge
dependencies:
  - python=3.11
  - flask
  - pip
  - psycopg2-binary      # Postgres DB driver
  - gunicorn             # production WSGI server
  - flask-migrate        # DB migrations
  - python-dotenv        # .env support
  - pandas
  - numpy
  - watchdog
  - pip:
    - flask_sqlalchemy
    - flask-cors
    - requests
    - pytest
    - black
    - pypdf>=4.1.0
    - pygltflib==1.16.5  # latest version available on linux-aarch64
    - pillow>=10.0.0
    # add other pip deps here
