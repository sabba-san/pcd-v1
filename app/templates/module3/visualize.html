<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization - 3D Defect Scanner</title>
    <!-- Babylon.js Core and Loaders -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #334155;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 320px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
        }

        .defect-count-badge {
            background: var(--accent);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 999px;
            margin-left: auto;
        }

        .defect-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .defect-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .defect-card:hover {
            border-color: var(--border);
            background: rgba(255, 255, 255, 0.08);
        }

        .defect-card.active {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }

        .defect-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .defect-type {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .defect-status {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .status-Reported {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-Fixed {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-Review {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .defect-location {
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
            background: var(--bg-dark);
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .btn-back:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        /* Main Viewport */
        .viewer-container {
            flex: 1;
            position: relative;
            background: black;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            outline: none;
        }

        /* Toolbar overlay */
        .toolbar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .tool-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background: var(--bg-panel);
            width: 400px;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            height: 80px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 24px;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
        }

        .btn-cancel:hover {
            color: var(--text-primary);
        }

        /* Loading */
        #loadingLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: var(--accent);
            font-size: 1.5rem;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">
                <i class="fas fa-cube"></i> Defects
                <span class="defect-count-badge" id="defectCountBadge">0</span>
            </div>
            <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 4px;">
                {{ project_name }}
            </div>
        </div>

        <div class="defect-list" id="defectList">
            <!-- Items injected via JS -->
        </div>

        <div class="sidebar-footer">
            <button class="btn btn-primary" onclick="toggleAddMode()">
                <i class="fas fa-plus"></i> Add New Defect
            </button>
            <a href="{{ url_for('module3.dashboard') }}" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- 3D Viewer -->
    <div class="viewer-container">
        <canvas id="renderCanvas"></canvas>
        <div id="loadingLayer">
            <i class="fas fa-circle-notch fa-spin"></i>
            <span style="font-size: 1rem; color: var(--text-secondary);">Loading 3D Model...</span>
        </div>

        <div class="toolbar">
            <button class="tool-btn" id="addModeBtn" onclick="toggleAddMode()" title="Add Defect Mode (Click to Pin)">
                <i class="fas fa-map-pin"></i>
            </button>
            <button class="tool-btn" onclick="zoomIn()" title="Zoom In">
                <i class="fas fa-plus"></i>
            </button>
            <button class="tool-btn" onclick="zoomOut()" title="Zoom Out">
                <i class="fas fa-minus"></i>
            </button>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="defectModal">
        <div class="modal">
            <h2 id="modalTitle"><i class="fas fa-exclamation-triangle"></i> New Defect</h2>
            <form id="defectForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="defectId">
                <input type="hidden" id="coordX">
                <input type="hidden" id="coordY">
                <input type="hidden" id="coordZ">

                <div class="form-group">
                    <label>Defect Type</label>
                    <select class="form-select" id="defectType" required>
                        <option value="Crack">Crack</option>
                        <option value="Leak">Leakage</option>
                        <option value="Paint">Paint Issue</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Severity</label>
                    <select class="form-select" id="defectSeverity">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-textarea" id="defectDesc" required
                        placeholder="Describe the issue..."></textarea>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select class="form-select" id="defectStatus">
                        <option value="Reported">Reported</option>
                        <option value="Review">Under Review</option>
                        <option value="Fixed">Fixed</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <!-- Delete Button (Only for existing defects) -->
                    <button type="button" class="btn-cancel" id="deleteBtn"
                        style="color: var(--danger); border: 1px solid var(--danger); display: none;"
                        onclick="handleDelete()">Delete</button>
                    <button type="submit" class="btn btn-primary" style="width: auto; padding: 0 20px;">Save
                        Defect</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const PROJECT_ID = "{{ scan.id }}";
        const MODEL_URL = "{{ model_url }}"; // Generated in route

        // Babylon.js Globals
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera;
        let defectMeshes = [];

        async function init() {
            scene = createScene();

            // Load Model
            if (MODEL_URL) {
                document.getElementById('loadingLayer').style.display = 'flex';
                try {
                    await BABYLON.SceneLoader.ImportMeshAsync("", "", MODEL_URL, scene, undefined, ".glb");
                    console.log("Model loaded");
                } catch (e) {
                    console.error("Model load error:", e);
                } finally {
                    document.getElementById('loadingLayer').style.display = 'none';
                }
            } else {
                // Fallback box if no model
                BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);
                document.getElementById('loadingLayer').style.display = 'none';
            }

            // Load Defects
            await loadDefects();

            // Render Loop
            engine.runRenderLoop(() => scene.render());
            window.addEventListener("resize", () => engine.resize());
        }

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.06, 0.09, 0.16, 1);

            camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.inputs.remove(camera.inputs.attached.mousewheel); // Disable scroll zoom
            camera.minZ = 0.1;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.8;

            // Click Handler (Add Mode)
            // Click Handler (Add Mode)
            scene.onPointerDown = function (evt, pickResult) {
                if (evt.button !== 0) return;

                // If adding new defect
                if (document.getElementById('addModeBtn').classList.contains('active')) {
                    if (pickResult.hit) {
                        // If clicking an existing marker, let it fall through to Edit logic (optional)
                        // Or just ignore it if we want strict mode.
                        // Let's ignore clicks on defects so we don't accidentally pin on top of one.
                        if (pickResult.pickedMesh && (pickResult.pickedMesh.name.startsWith("defect_") || (pickResult.pickedMesh.metadata && pickResult.pickedMesh.metadata.id))) {
                            // It's a defect, fall through to edit or return?
                            // Let's fall through to allow editing even in add mode if you click a dot.
                        } else {
                            // It is a surface (wall/floor). Pin it.
                            openAddModal(pickResult.pickedPoint);
                            return; // STOP! Do not check for edit.
                        }
                    }
                }

                // If clicking existing defect (Edit Mode)
                if (pickResult.hit && pickResult.pickedMesh && pickResult.pickedMesh.metadata && pickResult.pickedMesh.metadata.id) {
                    const defectData = pickResult.pickedMesh.metadata;
                    openEditModal(defectData);
                }
            };

            return scene;
        };

        async function loadDefects() {
            try {
                const res = await fetch(`/module3/api/scans/${PROJECT_ID}/defects`);
                const defects = await res.json();

                renderDefects(defects);
                updateSidebar(defects);

            } catch (e) {
                console.error("Error loading defects:", e);
            }
        }

        function renderDefects(defects) {
            // Clear old meshes
            defectMeshes.forEach(m => m.dispose());
            defectMeshes = [];

            defects.forEach(d => {
                const sphere = BABYLON.MeshBuilder.CreateSphere("defect_" + d.id, { diameter: 0.3 }, scene);
                sphere.position = new BABYLON.Vector3(d.x, d.y, d.z);

                // Color based on status
                const mat = new BABYLON.StandardMaterial("mat_" + d.id, scene);
                if (d.status === 'Fixed') mat.diffuseColor = new BABYLON.Color3(0.2, 0.8, 0.2); // Green
                else if (d.status === 'Review') mat.diffuseColor = new BABYLON.Color3(0.9, 0.6, 0); // Orange
                else mat.diffuseColor = new BABYLON.Color3(1, 0, 0); // Red (Reported)

                sphere.material = mat;
                sphere.metadata = d; // Store data on mesh for click event

                defectMeshes.push(sphere);
            });
        }

        function updateSidebar(defects) {
            const list = document.getElementById('defectList');
            list.innerHTML = '';
            document.getElementById('defectCountBadge').innerText = defects.length;

            defects.forEach(d => {
                const item = document.createElement('div');
                item.className = 'defect-card';
                item.onclick = () => {
                    // Fly to defect
                    if (camera && scene) {
                        const target = new BABYLON.Vector3(d.x, d.y, d.z);
                        camera.setTarget(target);
                        camera.radius = 5; // Zoom in
                    }
                    openEditModal(d);
                };

                item.innerHTML = `
                            <div class="defect-header">
                                <span class="defect-type">${d.defect_type || 'Defect'}</span>
                                <span class="defect-status status-${d.status}">${d.status}</span>
                            </div>
                            <div class="defect-location">
                                <i class="fas fa-map-marker-alt"></i> ${d.location || 'Unknown Location'}
                            </div>
                            <div style="font-size: 0.85rem; color: #cbd5e1; margin-top: 4px;">
                                ${d.description}
                            </div>
                            `;
                list.appendChild(item);
            });
        }

        function toggleAddMode() {
            const btn = document.getElementById('addModeBtn');
            btn.classList.toggle('active');
            // Cursor update could go here
        }

        function closeModal() {
            document.getElementById('defectModal').classList.remove('open');
            document.getElementById('addModeBtn').classList.remove('active');
        }

        function openEditModal(d) {
            document.getElementById('modalTitle').innerText = "Edit Defect";
            document.getElementById('defectId').value = d.id;
            document.getElementById('defectDesc').value = d.description;
            document.getElementById('defectType').value = d.defect_type;
            document.getElementById('defectStatus').value = d.status;
            document.getElementById('defectSeverity').value = d.severity;

            // Show Delete Button
            const delBtn = document.getElementById('deleteBtn');
            delBtn.style.display = 'block';
            delBtn.onclick = () => handleDelete(d.id);

            document.getElementById('defectModal').classList.add('open');
        }

        function openAddModal(point) {
            // ... (existing add modal logic) ...
            document.getElementById('modalTitle').innerText = "New Defect";
            document.getElementById('defectId').value = ""; // Clear ID
            // ... reset fields ...
            document.getElementById('defectDesc').value = "";
            document.getElementById('coordX').value = point.x;
            document.getElementById('coordY').value = point.y;
            document.getElementById('coordZ').value = point.z;

            // Hide Delete Button for new defects
            document.getElementById('deleteBtn').style.display = 'none';

            document.getElementById('defectModal').classList.add('open');
            toggleAddMode();
        }

        async function handleDelete(id) {
            if (!id) return; // Should not happen for new defects
            if (!confirm("Are you sure you want to delete this defect?")) return;

            try {
                const res = await fetch(`/module3/delete_defect/${id}`, { method: 'POST' });
                if (res.ok) {
                    closeModal();
                    loadDefects(); // Refresh
                } else {
                    alert("Failed to delete defect");
                }
            } catch (e) {
                console.error(e);
                alert("Error deleting defect");
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('defectId').value;
            const isNew = !id;

            const payload = {
                defect_type: document.getElementById('defectType').value,
                severity: document.getElementById('defectSeverity').value,
                description: document.getElementById('defectDesc').value,
                status: document.getElementById('defectStatus').value
            };

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerText;
            submitBtn.disabled = true;
            submitBtn.innerText = "Saving...";

            try {
                let res;
                if (isNew) {
                    payload.x = parseFloat(document.getElementById('coordX').value);
                    payload.y = parseFloat(document.getElementById('coordY').value);
                    payload.z = parseFloat(document.getElementById('coordZ').value);

                    res = await fetch(`/module3/api/scans/${PROJECT_ID}/defects`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                } else {
                    res = await fetch(`/module3/api/defects/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                }

                if (!res.ok) throw new Error("Failed to save defect");

                closeModal();
                await loadDefects(); // Wait for reload

                // Optional: Show simple alert or toast if base.html toast not triggered from JS
                // But typically we rely on visual update.

            } catch (err) {
                console.error(err);
                alert("Error saving defect: " + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        }

        // Initialize
        init();

    </script>
</body>

</html>
